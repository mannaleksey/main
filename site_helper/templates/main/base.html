{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="1200">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" media="all">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;0,900;1,300&&family=Open+Sans:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/00c41af3ae.js" crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<header class="header">

    <div class="container">
        <div class="header_background">
            <div class="header_text">Изменение процентов.</div>
        </div>
    </div>

</header>

<div class="content">
    {% block content %}{% endblock %}
</div>

<footer class="footer">
    <div class="footer__inner">
    </div>
</footer>
</body>

<script src="{% static 'js/main.js' %}"></script>
<script src="{% static 'js/clear_get.js' %}"></script>
</html>
</html>
